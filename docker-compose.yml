version: '3.8'

services:
  # 1. Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: mysql_gateway
    restart: always
    environment:
      # Pulled from .env variables
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gateway_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Backend environment variables
      SPRING_DATASOURCE_URL: ${DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      TEST_MERCHANT_ID: ${TEST_MERCHANT_ID}
      TEST_API_KEY: ${TEST_API_KEY}
      TEST_API_SECRET: ${TEST_API_SECRET}
      TEST_MODE: ${TEST_MODE}
      TEST_PROCESSING_DELAY: ${TEST_PROCESSING_DELAY}

  # 3. Dashboard (Frontend)
  dashboard:
    build:
      context: ./frontend
    container_name: gateway_dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend

  # 4. Checkout Page
  checkout:
    build:
      context: ./checkout-page
    container_name: gateway_checkout
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  mysql_data: